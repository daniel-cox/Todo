<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things To Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="./src/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Bebas+Neue&family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="container px-4 py-8 mx-auto bg-zinc-900">
    <div class="container">
      <div class="flex items-center justify-center space-x-4">
          <h1 class="mb-10 text-5xl font-bold text-center text-indigo-100">Your To Do List</h1>
          <img src="./assets/logoToDo.png" alt="CoreCommerce Logo" class="h-12 mb-10">
    </div>
    <div class="flex flex-col mb-6 space-y-4">
        <input type="date" class="w-full p-2 transition duration-200 border-2 border-solid rounded-md inputContainer1 input border-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500">
        <input type="text" placeholder="Title" class="w-full p-2 transition duration-200 border-2 border-solid rounded-md inputContainer2 input border-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500">
        <textarea placeholder="Notes" class="w-full p-2 transition duration-200 border-2 border-solid rounded-md inputContainer3 textarea border-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500" cols="30" rows="3" maxlength="150"></textarea>
    </div>
    
    <button id="submit" class="w-full p-3 font-semibold text-white transition duration-200 bg-green-600 rounded-md shadow-md drop-shadow-xl hover:bg-green-700">Submit</button>

    <div class="mt-10 overflow-x-auto">
        <table class="w-full mt-8 text-left">
            <thead class="text-white bg-sky-600 ">
                <tr class="text-center">
                    <th class="p-3 rounded-tl-xl">Date</th>
                    <th class="p-3">Title</th>
                    <th class="p-3">Notes</th>
                    <th class="p-3 rounded-tr-xl">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
<script src="./index.js"></script>
</body>
</html>
