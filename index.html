<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things To Do</title>
    <link rel="stylesheet" href="./src/index.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
      <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="container mx-auto px-4 py-8 bg-sky-900">

    <h1 class="text-4xl font-bold underline text-center mb-10 text-indigo-100">Daniel's Todo List</h1>
    
    <div class="flex flex-col space-y-4 mb-6">
        <input type="date" class="inputContainer1 input w-full p-2 border-solid border-2 border-sky-600 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 transition duration-200">
        <input type="text" placeholder="Title" class="inputContainer2 input w-full p-2 border-solid border-2 border-sky-600 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 transition duration-200">
        <textarea placeholder="Notes" class="inputContainer3 textarea w-full p-2 border-solid border-2 border-sky-600 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 transition duration-200" cols="30" rows="3"></textarea>
    </div>
    
    <button id="submit" class="w-full p-3 bg-sky-600 drop-shadow-xl text-white font-semibold rounded-md hover:bg-sky-700 transition duration-200 shadow-md">Submit</button>

    <div class="overflow-x-auto mt-10">
        <table class="w-full text-left mt-8">
            <thead class="bg-sky-600 text-white ">
                <tr>
                    <th class="p-3 rounded-tl-xl">Date</th>
                    <th class="p-3">Title</th>
                    <th class="p-3">Notes</th>
                    <th class="p-3 rounded-tr-xl">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

<script src="./index.js"></script>
</body>
</html>
